<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>D3 Bar Chart</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>

    <style>
        .chart > div {
            width: 0;
            background: #ffff00;
            margin-bottom: 5px;
            text-align: right;
        }

        .chart rect {
            fill: steelblue;
        }

        .chart text {
            fill: white;
            font: 10px sans-serif;
            text-anchor: end;
        }
    </style>
</head>

<body>

<!--
Tutorial source: https://bost.ocks.org/mike/bar/
-->
    <div class="chart"></div>

    <svg class="chart" width="420" height="120"></svg>

    <script src="script.js"></script>
</body>

</html>
